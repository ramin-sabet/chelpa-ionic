<ion-header>

  <ion-navbar>
    <ion-title>displayEvent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >

    <ion-item>
      <h2>{{eventObject.data.name}}</h2>
      <p>{{eventObject.data.time}}</p>
    </ion-item>

    <img class="centerImage" src="assets/imgs/logo.png">

    <ion-card-content>
      <p>LOCATION : {{eventObject.data.location}}</p>
      <p>GUESTNUMBERS : {{eventObject.data.capacity}}</p>
      <p>COSTS : {{eventObject.data.price}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="existingRides()">
          <ion-icon name='walk'></ion-icon>
          Looking For A Ride
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start (click)="rideDetails()">
          <ion-icon name='car'></ion-icon>
          Providing Rides
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
