<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <section *ngIf="agAuth.authState | async; let user; else phForm">Welcome</section>
  <ng-template #phForm>
    <form #phoneForm="ngForm" (ngSubmit)="sendCode(phoneForm)">
      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-input type="tel" name="phoneNumber" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
      <button ion-button full type="submit">Send Code</button>
    </form>
  </ng-template>
  <div id="re-container"></div>
</ion-content>
