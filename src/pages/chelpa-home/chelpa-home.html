<ion-header>
    <ion-navbar>
      <ion-title>
        Ionic Blank
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <section *ngIf="afAuth.authState | async; let user; else phForm">Welcome</section>
    <ion-footer>      
    <button ion-button full type="submit" (click)="addNewEvent()">Add New Event</button>
    </ion-footer>
    <ng-template #phForm>
      <form #phoneForm="ngForm" (ngSubmit)="sendCode(phoneForm)">
        <ion-item>
          <ion-label floating>Phone Number</ion-label>
          <ion-input type="tel" name="phoneNumber" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>
        <button ion-button full type="submit">Send Code</button>
      </form>
    </ng-template>
    <div id="re-container"></div>
  </ion-content>
