<ion-header>
  <ion-navbar>
    <ion-title>Buttons In Components</ion-title>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name='contact'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name='search'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="buttons-components-page">
  <div class="bg">
  </div>
  <div class="main-cnt">
    <img src="assets/imgs/logo.png" class="dp">
    <h1 text-center>Ramin Sabet</h1>
    <h2 text-center>Study At Seneca</h2>
    <h3 text-center>Computer Technician</h3>
    <div text-center>
      <button class="center" round ion-button>Change Profile Picture</button>
    </div>
    <form [formGroup]="profileDetails" (ngSubmit)="submitForm(profileDetails.value)">
      <ion-list>

        <ion-item>
          <ion-label>Male/Female</ion-label>
          <ion-select [(ngModel)]="maleFemale" formControlName="maleFemale">
            <ion-option value="male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
            <ion-option value="preferNotToSay">Prefer Not to Say</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Study/Work</ion-label>
          <ion-select [(ngModel)]="studyWork" formControlName="studyWork" (ionChange)="toggle(studyWork)">
            <ion-option value="study">Study</ion-option>
            <ion-option value="work">Work</ion-option>
            <ion-option value="preferNotToSay">Prefer Not to Say</ion-option>
          </ion-select>
        </ion-item>

        <div *ngIf="toggleStudy">
          <ion-item>
            <ion-label>
              Studying at:
            </ion-label>
            <ion-input type="text" formControlName="study"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>
              Studying Field:
            </ion-label>
            <ion-input type="text" formControlName="studyField"></ion-input>
          </ion-item>
        </div>

        <div *ngIf="toggleWork">
          <ion-item>
            <ion-label>
              Work at:
            </ion-label>
            <ion-input type="text" formControlName="work"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>
              Working as:
            </ion-label>
            <ion-input type="text" formControlName="workField"></ion-input>
          </ion-item>
        </div>

        <ion-item>
          Interests
          <ion-input type="text" formControlName="interests"></ion-input>
        </ion-item>

        <button clear ion-button>Submit</button>
        <!-- <button clear ion-button [disabled]="!profileDetails.valid">Submit</button> -->
      </ion-list>
    </form>
  </div>






</ion-content>
