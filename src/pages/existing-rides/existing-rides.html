<ion-header>

  <ion-navbar>
    <ion-title>existing-rides</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="action-sheets-basic-page">
  <button ion-button block (click)="openMenu()">
    Sorting By
  </button>

  <ion-list>
    <ion-list-header>Travelling from the event</ion-list-header>
    <ion-item *ngFor="let item of items;let i = index;">
      <ion-thumbnail item-start>
        <img src="assets/imgs/logo.png">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.address}}</p>
      <button ion-button clear item-end (click)="showDetails(i)">View</button>
    </ion-item>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>


  </ion-list>

</ion-content>
