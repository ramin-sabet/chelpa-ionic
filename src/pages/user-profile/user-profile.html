<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax>

  <div class="bg">
  </div>
  <div *ngIf="userInfo">
    <div class="main-cnt">
      <img src="assets/imgs/logo.png" class="dp">
      <h1 text-center>{{userInfo.userName}}</h1>
      <ion-list no-lines>
        <ion-item>
          <ion-icon name="contacts" item-start></ion-icon>
          {{userInfo.gender }}
          <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-facebook" item-start></ion-icon>
          {{userInfo.work}}
          <p>{{userInfo.workField}}</p>
          <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-instagram" item-start></ion-icon>

          <p>Stars format</p>
          <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer>
  <button ion-button full type="submit" (click)="messageToJoin()">Message to join the ride</button>
</ion-footer>
